<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Frutas con Peso</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #87CEEB;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid #333;
            background-color: #F5F5F5;
            touch-action: none;
        }
        #score {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #333;
            font-size: 20px;
            font-weight: bold;
            transition: color 0.5s ease-in-out;
        }
        #score.pulse {
            animation: pulse 1s infinite;
        }
        #score.scoreAdd {
            animation: scoreAdd 0.5s ease-out;
        }
        #score.scoreZero {
            animation: scoreZero 0.5s ease-out;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); color: #FF0000; }
            50% { transform: scale(1.2); color: #FF4444; }
        }
        @keyframes scoreAdd {
            0% { transform: scale(1); color: #333; }
            50% { transform: scale(1.3); color: #00FF00; }
            100% { transform: scale(1); color: #333; }
        }
        @keyframes scoreZero {
            0% { transform: scale(1); color: #333; }
            25% { transform: scale(1.5) translateX(-5px); color: #FF0000; }
            50% { transform: scale(1.5) translateX(5px); color: #FF0000; }
            100% { transform: scale(1); color: #333; }
        }
        #lives {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
        }
        #lives.lifeLost {
            animation: lifeLost 0.5s ease-out;
        }
        @keyframes lifeLost {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); color: #FF0000; }
            100% { transform: scale(1); color: #000; }
        }
        #timer {
            position: absolute;
            top: 40px;
            right: 10px;
            color: #333;
            font-size: 20px;
            font-weight: bold;
        }
        #timer.pulseGreen {
            animation: pulseGreen 1s infinite;
        }
        @keyframes pulseGreen {
            0%, 100% { transform: scale(1); color: #00FF00; }
            50% { transform: scale(1.2); color: #00CC00; }
        }
        #fruitOrder {
            position: absolute;
            top: 40px;
            left: 10px;
            display: flex;
            gap: 2px;
        }
