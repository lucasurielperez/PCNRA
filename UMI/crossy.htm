<!DOCTYPE html>
<html>
<head>
    <title>Crossy Road Clone</title>
    <style>
        #gameContainer {
            position: relative;
            width: 600px;
            height: 800px;
            background: #70c5ce;
            overflow: hidden;
            margin: 0 auto;
        }
        #player {
            position: absolute;
            width: 50px;
            height: 50px;
            transition: all 0.1s;
        }
        .road {
            position: absolute;
            width: 100%;
            height: 50px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <img id="player" src="images/player.png">
    </div>

    <script>
        const gameContainer = document.getElementById('gameContainer');
        const player = document.getElementById('player');
        
        // Configuración inicial del jugador
        let playerPos = {
            x: 275, // Centro horizontal
            y: 700  // Cerca del fondo
        };
        
        // Generar carreteras
        const roads = [];
        const roadHeight = 50;
        const totalRoads = 16; // Cubrir la pantalla

        function createRoad(y, type) {
            let road;
            const img = new Image();
            img.src = `images/road${type}.png`;
            
            img.onerror = function() {
                // Si la imagen no carga, usar Canvas
                road = document.createElement('canvas');
                road.width = 600;
                road.height = 50;
                const ctx = road.getContext('2d');
                ctx.fillStyle = type === 0 ? '#808080' : '#90EE90';
                ctx.fillRect(0, 0, 600, 50);
            };
            
            img.onload = function() {
                road = img;
            };
            
            road.className = 'road';
            road.style.top = `${y}px`;
            gameContainer.appendChild(road);
            roads.push({ element: road, y: y, type: type });
        }

        // Crear el terreno inicial
        for (let i = 0; i < totalRoads; i++) {
            const type = Math.floor(Math.random() * 2); // 0 para carretera, 1 para césped
            createRoad(i * roadHeight, type);
        }

        // Movimiento del jugador
        function updatePlayerPosition() {
            player.style.left = `${playerPos.x}px`;
            player.style.top = `${playerPos.y}px`;
        }

        // Controles
        document.addEventListener('keydown', (e) => {
            const step = 50;
            switch(e.key) {
                case 'ArrowUp':
                    if (playerPos.y > 0) playerPos.y -= step;
                    break;
                case 'ArrowDown':
                    if (playerPos.y < 750) playerPos.y += step;
                    break;
                case 'ArrowLeft':
                    if (playerPos.x > 0) playerPos.x -= step;
                    break;
                case 'ArrowRight':
                    if (playerPos.x < 550) playerPos.x += step;
                    break;
            }
            updatePlayerPosition();
        });

        // Scroll del terreno
        function updateRoads() {
            roads.forEach(road => {
                road.y += 2; // Velocidad del scroll
                road.element.style.top = `${road.y}px`;
                
                // Reposicionar carreteras que salen de la pantalla
                if (road.y > 800) {
                    road.y -= 800;
                    road.type = Math.floor(Math.random() * 2);
                    if (road.element.tagName === 'CANVAS') {
                        const ctx = road.element.getContext('2d');
                        ctx.fillStyle = road.type === 0 ? '#808080' : '#90EE90';
                        ctx.fillRect(0, 0, 600, 50);
                    } else {
                        road.element.src = `images/road${road.type}.png`;
                    }
                }
            });
            requestAnimationFrame(updateRoads);
        }

        // Iniciar el juego
        updatePlayerPosition();
        requestAnimationFrame(updateRoads);
    </script>
</body>
</html>
