<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Juego de Escondidas</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        canvas {
            display: none;
        }
        #startButton {
            font-size: 24px;
            padding: 20px 40px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #startButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <button id="startButton">Comenzar</button>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const kidSize = 100;
        const objects = [
            { draw: drawBeachBall, x: 0, y: 0, size: kidSize * 1.3 * 0.5, hidden: false, hint: drawSoccerGoal },
            { draw: drawTree, x: 0, y: 0, size: kidSize * 1.5, hidden: false, hint: drawBird },
            { draw: drawHouse, x: 0, y: 0, size: kidSize * 1.6, hidden: false, hint: drawCar },
            { draw: drawTV, x: 0, y: 0, size: kidSize * 1.4 * 2, hidden: false, hint: drawPikachu },
            { draw: drawBed, x: 0, y: 0, size: kidSize * 1.5 * 2, hidden: false, hint: drawPillow },
            { draw: drawWardrobe, x: 0, y: 0, size: kidSize * 1.5, hidden: false, hint: drawShirt }
        ];

        let kid = { x: 0, y: 0, size: kidSize, dancing: false, angle: 0 };
        let hidingObject = null;
        let gameStarted = false;
        let confetti = [];

        // Clase Confetti con rectángulos
        class Confetti {
            constructor(x, y, color, scale = 1) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.speedX = (Math.random() - 0.5) * 6;
                this.speedY = (Math.random() - 0.5) * 6;
                this.life = 60;
                this.rotation = 0;
                this.rotSpeed = (Math.random() - 0.5) * 0.3;
                this.scale = scale;
                this.width = Math.random() * 15 * scale;
                this.height = Math.random() * 15 * scale;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.speedY += 0.1;
                this.rotation += this.rotSpeed;
                this.life--;
                if (this.life <= 0) {
                    confetti = confetti.filter(c => c !== this);
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.fillStyle = this.color;
                ctx.fillRect(-this.width / 2, -this.height / 2, this.width, this.height);
                ctx.restore();
            }
        }

        // Funciones de dibujo de objetos
        function drawBeachBall(x, y, size) {
            ctx.save();
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.fillStyle = '#ffffff';
            ctx.fill();
            ctx.closePath();
            const colors = ['#ff0000', '#ffff00', '#00ff00', '#00ffff', '#0000ff', '#ff00ff'];
            const sectionAngle = (Math.PI * 2) / 6;
            for (let i = 0; i < 6; i++) {
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.arc(x, y, size, i * sectionAngle, (i + 1) * sectionAngle);
                ctx.fillStyle = colors[i];
                ctx.fill();
                ctx.closePath();
            }
            ctx.restore();
        }

        function drawTree(x, y, size) {
            ctx.save();
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(x - size / 4, y, size / 2, size);
            ctx.beginPath();
            ctx.arc(x, y - size / 2, size * 0.75, 0, Math.PI * 2);
            ctx.fillStyle = '#228B22';
            ctx.fill();
            ctx.closePath();
            ctx.restore();
        }

        function drawHouse(x, y, size) {
            ctx.save();
            ctx.fillStyle = '#D2691E';
            ctx.fillRect(x - size / 2, y - size / 2, size, size);
            ctx.beginPath();
            ctx.moveTo(x - size / 1.5, y - size / 2);
            ctx.lineTo(x + size / 1.5, y - size / 2);
            ctx.lineTo(x, y - size);
            ctx.fillStyle = '#8B0000';
            ctx.fill();
            ctx.closePath();
            ctx.fillStyle = '#DEB887';
            ctx.fillRect(x - size / 6, y + size / 4, size / 3, size / 4);
            ctx.restore();
        }

        function drawTV(x, y, size) {
            ctx.save();
            ctx.fillStyle = '#333333';
            ctx.fillRect(x - size / 2, y - size / 3, size, size / 1.5);
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(x - size / 2.5, y - size / 4, size * 0.8, size / 2);
            ctx.fillStyle = '#666666';
            ctx.fillRect(x - size / 4, y + size / 3, size / 2, size / 10);
            ctx.restore();
        }

        function drawBed(x, y, size) {
            ctx.save();
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(x - size / 2, y - size / 4, size, size / 2);
            ctx.fillStyle = '#F0F8FF';
            ctx.fillRect(x - size / 2, y - size / 4, size * 0.9, size / 3);
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(x - size / 2, y - size / 4, size / 4, size / 6);
            ctx.restore();
        }

        function drawWardrobe(x, y, size) {
            ctx.save();
            ctx.fillStyle = '#A0522D';
            ctx.fillRect(x - size / 2, y - size, size, size);
            ctx.fillStyle = '#CD853F';
            ctx.fillRect(x - size / 2.2, y - size * 0.9, size / 2.5, size * 0.8);
            ctx.fillRect(x + size / 20, y - size * 0.9, size / 2.5, size * 0.8);
            ctx.restore();
        }

        function drawKid(x, y, size, dancing) {
            ctx.save();
            if (dancing) {
                ctx.translate(x, y);
                ctx.rotate(Math.sin(kid.angle) * 0.2);
                ctx.translate(-x, -y);
            }
            ctx.beginPath();
            ctx.arc(x, y - size / 2, size / 3, 0, Math.PI * 2);
            ctx.fillStyle = '#FFDAB9';
            ctx.fill();
            ctx.closePath();
            ctx.fillStyle = '#FF4500';
            ctx.fillRect(x - size / 4, y - size / 6, size / 2, size / 1.5);
            ctx.fillRect(x - size / 2, y - size / 6, size / 4, size / 2);
            ctx.fillRect(x + size / 4, y - size / 6, size / 4, size / 2);
            ctx.fillRect(x - size / 4, y + size / 3, size / 4, size / 2);
            ctx.fillRect(x, y + size / 3, size / 4, size / 2);
            ctx.restore();
        }

        // Funciones de pistas
        function drawBird(x, y, size) {
            ctx.save();
            ctx.fillStyle = '#FF6347';
            ctx.beginPath();
            ctx.arc(x, y - size / 2, size / 2, 0, Math.PI * 2); // Cabeza
            ctx.fill();
            ctx.fillRect(x - size / 4, y, size / 2, size / 2); // Cuerpo
            ctx.fillStyle = '#000000';
            ctx.beginPath();
            ctx.arc(x + size / 4, y - size / 2, size / 10, 0, Math.PI * 2); // Ojo
            ctx.fill();
            ctx.restore();
        }

        function drawPillow(x, y, size) {
            ctx.save();
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(x - size / 2, y - size / 2, size, size / 2);
            ctx.restore();
        }

        function drawShirt(x, y, size) {
            ctx.save();
            ctx.fillStyle = '#00CED1';
            ctx.fillRect(x - size / 2, y - size / 2, size, size); // Cuerpo
            ctx.fillRect(x - size / 1.5, y - size / 2, size / 3, size / 4); // Manga izq
            ctx.fillRect(x + size / 3, y - size / 2, size / 3, size / 4); // Manga der
            ctx.restore();
        }

        function drawCar(x, y, size) {
            ctx.save();
            ctx.fillStyle = '#FF4500';
            ctx.fillRect(x - size / 2, y - size / 4, size, size / 2); // Cuerpo
            ctx.fillStyle = '#000000';
            ctx.beginPath();
            ctx.arc(x - size / 4, y + size / 4, size / 5, 0, Math.PI * 2); // Rueda izq
            ctx.arc(x + size / 4, y + size / 4, size / 5, 0, Math.PI * 2); // Rueda der
            ctx.fill();
            ctx.restore();
        }

        function drawSoccerGoal(x, y, size) {
            ctx.save();
            ctx.strokeStyle = '#FFFFFF';
            ctx.lineWidth = size / 10;
            ctx.strokeRect(x - size / 2, y - size / 2, size, size / 2); // Arco
            ctx.restore();
        }

        function drawPikachu(x, y, size) {
            ctx.save();
            ctx.fillStyle = '#FFFF00';
            ctx.beginPath();
            ctx.arc(x, y - size / 4, size / 2, 0, Math.PI * 2); // Cabeza
            ctx.fill();
            ctx.fillStyle = '#000000';
            ctx.beginPath();
            ctx.arc(x - size / 4, y - size / 3, size / 10, 0, Math.PI * 2); // Ojo izq
            ctx.arc(x + size / 4, y - size / 3, size / 10, 0, Math.PI * 2); // Ojo der
            ctx.fill();
            ctx.fillStyle = '#FF0000';
            ctx.beginPath();
            ctx.arc(x - size / 3, y, size / 10, 0, Math.PI * 2); // Mejilla izq
            ctx.arc(x + size / 3, y, size / 10, 0, Math.PI * 2); // Mejilla der
            ctx.fill();
            ctx.restore();
        }

        // Verificar superposición
        function isOverlapping(x, y, size, placedObjects) {
            for (let obj of placedObjects) {
                const dx = x - obj.x;
                const dy = y - obj.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < (size + obj.size) * 0.7) return true;
            }
            return false;
        }

        // Posicionar objetos sin superposición
        function placeObjects() {
            const placedObjects = [];
            objects.forEach(obj => {
                let attempts = 0;
                let placed = false;
                while (!placed && attempts < 100) {
                    obj.x = Math.random() * (canvas.width - obj.size * 2) + obj.size;
                    obj.y = Math.random() * (canvas.height - obj.size * 2) + obj.size;
                    if (!isOverlapping(obj.x, obj.y, obj.size, placedObjects)) {
                        placedObjects.push(obj);
                        placed = true;
                    }
                    attempts++;
                }
                obj.hidden = false;
            });
            hidingObject = objects[Math.floor(Math.random() * objects.length)];
            kid.x = hidingObject.x;
            kid.y = hidingObject.y;
            kid.dancing = false;
        }

        // Dibujar escena con confeti y pista
        function drawScene() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            objects.forEach(obj => {
                if (!obj.hidden) obj.draw(obj.x, obj.y, obj.size);
            });
            if (kid.dancing) {
                drawKid(kid.x, kid.y, kid.size, true);
                kid.angle += 0.2;
            }
            confetti.forEach(c => {
                c.update();
                c.draw();
            });

            // Dibujar recuadro de pista
            if (gameStarted && hidingObject) {
                const hintSize = 100;
                const hintX = canvas.width - hintSize - 20;
                const hintY = canvas.height - hintSize - 20;
                ctx.fillStyle = '#FFFFFF';
                ctx.fillRect(hintX - 10, hintY - 10, hintSize + 20, hintSize + 20);
                ctx.strokeStyle = '#000000';
                ctx.lineWidth = 2;
                ctx.strokeRect(hintX - 10, hintY - 10, hintSize + 20, hintSize + 20);
                hidingObject.hint(hintX + hintSize / 2, hintY + hintSize / 2, hintSize);
            }
        }

        // Iniciar juego
        function startGame() {
            gameStarted = true;
            startButton.style.display = 'none';
            canvas.style.display = 'block';
            placeObjects();
            drawScene();
        }

        // Manejar clics con confeti
        canvas.addEventListener('click', (e) => {
            if (!gameStarted) return;
            const rect = canvas.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickY = e.clientY - rect.top;

            for (let i = 0; i < objects.length; i++) {
                const obj = objects[i];
                if (!obj.hidden &&
                    clickX > obj.x - obj.size && clickX < obj.x + obj.size &&
                    clickY > obj.y - obj.size && clickY < obj.y + obj.size) {
                    obj.hidden = true;

                    // Confeti normal al tocar cualquier escondite
                    for (let j = 0; j < 20; j++) {
                        const colors = ['#ff0000', '#ffff00', '#00ff00', '#0000ff'];
                        confetti.push(new Confetti(obj.x, obj.y, colors[Math.floor(Math.random() * colors.length)]));
                    }

                    if (obj === hidingObject) {
                        kid.dancing = true;
                        // Confeti grande y multicolor al encontrar al nene
                        for (let j = 0; j < 20; j++) {
                            const colors = ['#ff0000', '#ffff00', '#00ff00', '#00ffff', '#0000ff', '#ff00ff'];
                            confetti.push(new Confetti(obj.x, obj.y, colors[Math.floor(Math.random() * colors.length)], 10));
                        }
                        setTimeout(() => {
                            placeObjects();
                            drawScene();
                            kid.dancing = false;
                        }, 2000);
                    }
                    drawScene();
                    break;
                }
            }
        });

        // Animación
        function animate() {
            if (gameStarted) drawScene();
            requestAnimationFrame(animate);
        }

        // Evento del botón
        startButton.addEventListener('click', startGame);

        // Iniciar animación
        animate();
    </script>
</body>
</html>
