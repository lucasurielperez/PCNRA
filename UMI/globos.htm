<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Juego de Globos y Huevos</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #87CEEB;
            height: 100vh;
            position: fixed;
            touch-action: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .balloon-container {
            position: absolute;
            cursor: pointer;
        }
        .balloon {
            width: 75px;
            height: 105px;
            border-radius: 50%;
            position: relative;
            transition: transform 1s ease-out;
        }
        .balloon::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 5px transparent solid;
            border-right: 5px transparent solid;
            border-top: 10px solid;
            border-top-color: inherit;
        }
        .string {
            position: absolute;
            width: 2px;
            height: 60px;
            background: white;
            bottom: -70px;
            left: 50%;
            transform: translateX(-50%);
        }
        .egg {
            position: absolute;
            width: 30px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid black;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .confetti {
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
            pointer-events: none;
            transition: transform 0.1s;
        }
        #startButton {
            padding: 20px 40px;
            font-size: 24px;
            background-color: #FFD700;
            border: 2px solid #FF8C00;
            border-radius: 10px;
            cursor: pointer;
            z-index: 1000;
        }
        #startButton:hover {
            background-color: #FF8C00;
            color: white;
        }
    </style>
</head>
<body>
    <canvas id="canvas" style="position: absolute; top: 0; left: 0;"></canvas>
    <button id="startButton">Empezar v1.1</button>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const colors = ['#FF5733', '#33FF57', '#3357FF', '#FF33A1', '#FFFF33', '#FF8C00', '#00CED1', '#FF1493', '#8A2BE2', '#FFD700'];
        const maxItems = 10;
        let balloons = [];
        let eggs = [];
        let confetti = [];
        let gameStarted = false;

        function darkenColor(hex) {
            let r = parseInt(hex.slice(1, 3), 16);
            let g = parseInt(hex.slice(3, 5), 16);
            let b = parseInt(hex.slice(5, 7), 16);
            r = Math.max(0, r - 50);
            g = Math.max(0, g - 50);
            b = Math.max(0, b - 50);
            return `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`;
        }

        class Balloon {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.maxSpeedY = -2 - Math.random() * 2;
                this.speedY = 0;
                this.speedX = (Math.random() - 0.5) * 4;
                this.scale = 1 + Math.random() * 0.5;
                this.age = 0;
                this.element = document.createElement('div');
                this.element.className = 'balloon-container';
                const darkColor = darkenColor(this.color);
                // Inicia al 20% del tamaño final
                this.element.innerHTML = `<div class="balloon" style="background-color: ${this.color}; border: 1px solid ${darkColor}; transform: scale(${this.scale * 0.2}); transform-origin: bottom;"></div><div class="string" style="height: ${60 * this.scale}px; bottom: ${-70 * this.scale}px;"></div>`;
                this.element.style.left = `${this.x}px`;
                this.element.style.top = `${this.y}px`;
                document.body.appendChild(this.element);
                this.element.addEventListener('click', () => this.pop(), { once: true });
                // Infla al tamaño final inmediatamente
                requestAnimationFrame(() => {
                    this.element.querySelector('.balloon').style.transform = `scale(${this.scale})`;
                });
            }

            update() {
                if (this.age < 60) {
                    this.speedY = this.maxSpeedY * (this.age / 60);
                } else {
                    this.speedY = this.maxSpeedY;
                }
                this.x += this.speedX;
                this.y += this.speedY;
                this.speedX += (Math.random() - 0.5) * 0.5;
                this.speedX = Math.max(-3, Math.min(3, this.speedX));
                const balloonWidth = 75 * this.scale;
                if (this.x < 0) this.x = 0;
                if (this.x > canvas.width - balloonWidth) this.x = canvas.width - balloonWidth;
                if (this.y < -105 * this.scale - 60 * this.scale) this.remove();
                this.element.style.left = `${this.x}px`;
                this.element.style.top = `${this.y}px`;
                this.age++;
            }

            pop() {
                for (let i = 0; i < 20; i++) {
                    confetti.push(new Confetti(this.x + (75 * this.scale) / 2, this.y + (105 * this.scale) / 2, this.color));
                }
                const eggCount = Math.floor(Math.random() * 3) + 1;
                const centerX = this.x + (75 * this.scale) / 2;
                const centerY = this.y + (105 * this.scale) / 2;
                const availableSlots = maxItems - (eggs.length + balloons.length - 1);
                const spawnCount = Math.min(eggCount, availableSlots);
                for (let i = 0; i < spawnCount; i++) {
                    const offsetX = (i - (spawnCount - 1) / 2) * 20;
                    eggs.push(new Egg(centerX + offsetX - 15, centerY - 20, colors[Math.floor(Math.random() * colors.length)]));
                }
                this.remove();
            }

            remove() {
                document.body.removeChild(this.element);
                balloons = balloons.filter(b => b !== this);
            }
        }

        class Egg {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.speedY = 0;
                this.speedX = (Math.random() - 0.5) * 2;
                this.rotation = 0;
                this.rotSpeed = (Math.random() - 0.5) * 0.2;
                this.element = document.createElement('div');
                this.element.className = 'egg';
                this.element.style.backgroundColor = this.color;
                this.element.style.left = `${this.x}px`;
                this.element.style.top = `${this.y}px`;
                document.body.appendChild(this.element);
                this.element.addEventListener('click', () => this.breakEgg(), { once: true });
            }

            update() {
                this.speedY += 0.3;
                this.y += this.speedY;
                this.x += this.speedX;
                this.speedX *= 0.98;
                this.rotation += this.rotSpeed;
                if (this.y < canvas.height - 40) {
                    this.rotSpeed *= 0.99;
                } else {
                    this.rotSpeed *= 0.9;
                    if (this.speedY > 0) this.speedY *= -0.5;
                    this.speedX *= 0.9;
                    this.y = canvas.height - 40;
                }

                if (this.x < 0) this.x = 0;
                if (this.x > canvas.width - 30) this.x = canvas.width - 30;

                eggs.forEach(other => {
                    if (other !== this) {
                        const dx = this.x - other.x;
                        const dy = this.y - other.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        if (dist < 30) {
                            this.speedX += dx * 0.1;
                            other.speedX -= dx * 0.1;
                        }
                    }
                });

                this.element.style.left = `${this.x}px`;
                this.element.style.top = `${this.y}px`;
                this.element.style.transform = `rotate(${this.rotation}rad)`;
            }

            breakEgg() {
                const totalItems = eggs.length + balloons.length;
                if (totalItems < maxItems) { // Asegurar espacio para el globo
                    const newBalloon = new Balloon(this.x, this.y, this.color);
                    balloons.push(newBalloon);
                }
                this.remove();
            }

            remove() {
                document.body.removeChild(this.element);
                eggs = eggs.filter(e => e !== this);
            }
        }

        class Confetti {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.speedX = (Math.random() - 0.5) * 6;
                this.speedY = (Math.random() - 0.5) * 6;
                this.life = 60;
                this.rotation = 0;
                this.rotSpeed = (Math.random() - 0.5) * 0.3;
                const side1 = Math.random() * 15;
                const side2 = Math.random() * 15;
                const side3 = Math.random() * 15;
                this.element = document.createElement('div');
                this.element.className = 'confetti';
                this.element.style.borderWidth = `${side1}px ${side2}px ${side3}px 0`;
                this.element.style.borderColor = `${this.color} transparent transparent transparent`;
                this.element.style.left = `${this.x}px`;
                this.element.style.top = `${this.y}px`;
                document.body.appendChild(this.element);
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.speedY += 0.1;
                this.rotation += this.rotSpeed;
                this.life--;
                if (this.life <= 0) this.remove();
                this.element.style.left = `${this.x}px`;
                this.element.style.top = `${this.y}px`;
                this.element.style.transform = `rotate(${this.rotation}rad)`;
            }

            remove() {
                document.body.removeChild(this.element);
                confetti = confetti.filter(c => c !== this);
            }
        }

        function spawnInitialEggs() {
            for (let i = 0; i < maxItems; i++) {
                const x = (canvas.width / (maxItems + 1)) * (i + 1) - 15;
                const y = canvas.height - 40;
                eggs.push(new Egg(x, y, colors[i % colors.length]));
            }
        }

        function spawnColoredEggs() {
            for (let i = 0; i < maxItems; i++) {
                const x = (canvas.width / (maxItems + 1)) * (i + 1) - 15;
                const y = canvas.height - 40;
                eggs.push(new Egg(x, y, colors[i % colors.length]));
            }
        }

        function gameLoop() {
            if (!gameStarted) return;

            balloons.forEach(b => b.update());
            eggs.forEach(e => e.update());
            confetti.forEach(c => c.update());

            if (balloons.length === 0 && eggs.length === 0 && confetti.length === 0) {
                spawnColoredEggs();
            }

            requestAnimationFrame(gameLoop);
        }

        const startButton = document.getElementById('startButton');
        startButton.addEventListener('click', () => {
            if (!gameStarted) {
                gameStarted = true;
                document.body.removeChild(startButton);
                spawnInitialEggs();
                gameLoop();
            }
        });

        window.onresize = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        };
    </script>
</body>
</html>
