<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Globos y Huevos</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #87CEEB;
            height: 100vh;
            position: relative;
        }
        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            border-radius: 50% 50% 40% 40%;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .egg {
            position: absolute;
            width: 30px;
            height: 40px;
            background: #FFF8DC;
            border-radius: 50%;
            cursor: pointer;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas" style="position: absolute; top: 0; left: 0;"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const colors = ['#FF5733', '#33FF57', '#3357FF', '#FF33A1', '#FFFF33'];
        const maxItems = 10;
        let balloons = [];
        let eggs = [];
        let confetti = [];

        class Balloon {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.speedY = -2 - Math.random() * 2;
                this.speedX = (Math.random() - 0.5) * 4;
                this.element = document.createElement('div');
                this.element.className = 'balloon';
                this.element.style.backgroundColor = this.color;
                this.element.style.left = `${this.x}px`;
                this.element.style.top = `${this.y}px`;
                document.body.appendChild(this.element);
                this.element.onclick = () => this.pop();
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.speedX += (Math.random() - 0.5) * 0.5; // Viento aleatorio
                this.speedX = Math.max(-3, Math.min(3, this.speedX)); // Limitar velocidad horizontal
                if (this.x < 0 || this.x > canvas.width - 50) this.speedX *= -0.8;
                if (this.y < -70) this.remove();
                this.element.style.left = `${this.x}px`;
                this.element.style.top = `${this.y}px`;
            }

            pop() {
                for (let i = 0; i < 10; i++) {
                    confetti.push(new Confetti(this.x + 25, this.y + 35, this.color));
                }
                if (eggs.length + balloons.length < maxItems) {
                    eggs.push(new Egg(this.x + 10, this.y + 50));
                }
                this.remove();
            }

            remove() {
                document.body.removeChild(this.element);
                balloons = balloons.filter(b => b !== this);
            }
        }

        class Egg {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.speedY = 0;
                this.speedX = (Math.random() - 0.5) * 2;
                this.element = document.createElement('div');
                this.element.className = 'egg';
                this.element.style.left = `${this.x}px`;
                this.element.style.top = `${this.y}px`;
                document.body.appendChild(this.element);
                this.element.onclick = () => this.breakEgg();
            }

            update() {
                this.speedY += 0.3; // Gravedad
                this.y += this.speedY;
                this.x += this.speedX;
                this.speedX *= 0.98; // Fricci√≥n horizontal

                if (this.x < 0 || this.x > canvas.width - 30) this.speedX *= -0.8;
                if (this.y > canvas.height - 40) {
                    this.y = canvas.height - 40;
                    this.speedY *= -0.5; // Rebote
                    this.speedX *= 0.9;
                }

                eggs.forEach(other => {
                    if (other !== this) {
                        const dx = this.x - other.x;
                        const dy = this.y - other.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        if (dist < 30) {
                            this.speedX += dx * 0.1;
                            other.speedX -= dx * 0.1;
                        }
                    }
                });

                this.element.style.left = `${this.x}px`;
                this.element.style.top = `${this.y}px`;
            }

            breakEgg() {
                if (eggs.length + balloons.length < maxItems) {
                    balloons.push(new Balloon(this.x, this.y, colors[Math.floor(Math.random() * colors.length)]));
                }
                this.remove();
            }

            remove() {
                document.body.removeChild(this.element);
                eggs = eggs.filter(e => e !== this);
            }
        }

        class Confetti {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.speedX = (Math.random() - 0.5) * 6;
                this.speedY = (Math.random() - 0.5) * 6;
                this.life = 60;
                this.element = document.createElement('div');
                this.element.className = 'confetti';
                this.element.style.backgroundColor = this.color;
                this.element.style.left = `${this.x}px`;
                this.element.style.top = `${this.y}px`;
                document.body.appendChild(this.element);
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.speedY += 0.1;
                this.life--;
                if (this.life <= 0) this.remove();
                this.element.style.left = `${this.x}px`;
                this.element.style.top = `${this.y}px`;
            }

            remove() {
                document.body.removeChild(this.element);
                confetti = confetti.filter(c => c !== this);
            }
        }

        function spawnBalloon() {
            if (balloons.length + eggs.length < maxItems) {
                const x = Math.random() * (canvas.width - 50);
                const color = colors[Math.floor(Math.random() * colors.length)];
                balloons.push(new Balloon(x, canvas.height, color));
            }
        }

        function gameLoop() {
            balloons.forEach(b => b.update());
            eggs.forEach(e => e.update());
            confetti.forEach(c => c.update());
            requestAnimationFrame(gameLoop);
        }

        setInterval(spawnBalloon, 1000);
        gameLoop();
    </script>
</body>
</html>
