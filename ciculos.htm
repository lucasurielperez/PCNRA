<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formas Rebotando</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .shape {
            position: absolute;
            width: 50px;
            height: 50px;
        }
        .circle {
            border-radius: 50%;
        }
        .square {
            border-radius: 0;
        }
        .star {
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }
        .triangle {
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <script>
        const container = document.getElementById('container');
        let shapes = [];
        let shapeIndex = 0;
        const shapeTypes = ['circle', 'square', 'star', 'triangle'];

        // Detectar movimiento del dispositivo
        window.addEventListener('devicemotion', handleMotion);

        function handleMotion(event) {
            const acceleration = event.accelerationIncludingGravity;
            const threshold = 15;

            if (acceleration.x > threshold || acceleration.y > threshold || acceleration.z > threshold) {
                createShape();
            }
        }

        function createShape() {
            const shape = document.createElement('div');
            shape.className = 'shape';
            
            // Seleccionar forma
            const currentShape = shapeTypes[shapeIndex];
            shape.classList.add(currentShape);
            shapeIndex = (shapeIndex + 1) % shapeTypes.length;
            
            // Color aleatorio
            const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
            shape.style.backgroundColor = randomColor;
            
            // Posición inicial aleatoria
            const maxX = window.innerWidth - 50;
            const maxY = window.innerHeight - 50;
            shape.x = Math.random() * maxX;
            shape.y = Math.random() * maxY;
            shape.style.left = shape.x + 'px';
            shape.style.top = shape.y + 'px';
            
            // Velocidad aleatoria
            shape.dx = (Math.random() - 0.5) * 8;
            shape.dy = (Math.random() - 0.5) * 8;

            container.appendChild(shape);
            shapes.push(shape);
        }

        // Animación de las formas
        function animate() {
            shapes.forEach(shape => {
                // Actualizar posición
                shape.x += shape.dx;
                shape.y += shape.dy;

                // Colisión con bordes
                if (shape.x + 50 > window.innerWidth || shape.x < 0) {
                    shape.dx = -shape.dx;
                }
                if (shape.y + 50 > window.innerHeight || shape.y < 0) {
                    shape.dy = -shape.dy;
                }

                // Mantener dentro de los límites
                shape.x = Math.max(0, Math.min(shape.x, window.innerWidth - 50));
                shape.y = Math.max(0, Math.min(shape.y, window.innerHeight - 50));

                // Aplicar nueva posición
                shape.style.left = shape.x + 'px';
                shape.style.top = shape.y + 'px';
            });

            requestAnimationFrame(animate);
        }

        // Solicitar permiso para el sensor en iOS
        if (typeof DeviceMotionEvent.requestPermission === 'function') {
            document.body.addEventListener('click', function() {
                DeviceMotionEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            window.addEventListener('devicemotion', handleMotion);
                        }
                    })
                    .catch(console.error);
            }, { once: true });
        }

        // Iniciar animación
        animate();

        // Prevenir zoom en móviles
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
