<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corazones Rebotando</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            clip-path: polygon(
                50% 20%,
                70% 10%,
                90% 20%,
                100% 40%,
                90% 60%,
                70% 70%,
                50% 90%,
                30% 70%,
                10% 60%,
                0% 40%,
                10% 20%,
                30% 10%
            );
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <script>
        const container = document.getElementById('container');
        let hearts = [];
        let lastShakeTime = 0;
        const shakeCooldown = 500; // 500ms entre shakes
        let touchCount = 0;
        const resetThreshold = 3; // Número de toques para resetear

        // Detectar movimiento del dispositivo
        window.addEventListener('devicemotion', handleMotion);

        function handleMotion(event) {
            const currentTime = Date.now();
            if (currentTime - lastShakeTime < shakeCooldown) return;

            const acceleration = event.accelerationIncludingGravity;
            const threshold = 15;

            if (acceleration.x > threshold || acceleration.y > threshold || acceleration.z > threshold) {
                createHeart();
                lastShakeTime = currentTime;
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            
            // Color aleatorio
            const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
            heart.style.backgroundColor = randomColor;
            
            // Posición inicial aleatoria
            const maxX = window.innerWidth - 50;
            const maxY = window.innerHeight - 50;
            heart.x = Math.random() * maxX;
            heart.y = Math.random() * maxY;
            heart.style.left = heart.x + 'px';
            heart.style.top = heart.y + 'px';
            
            // Velocidad aleatoria
            heart.dx = (Math.random() - 0.5) * 8;
            heart.dy = (Math.random() - 0.5) * 8;

            container.appendChild(heart);
            hearts.push(heart);
        }

        // Animación de los corazones
        function animate() {
            hearts.forEach(heart => {
                // Actualizar posición
                heart.x += heart.dx;
                heart.y += heart.dy;

                // Colisión con bordes
                if (heart.x + 50 > window.innerWidth || heart.x < 0) {
                    heart.dx = -heart.dx;
                }
                if (heart.y + 50 > window.innerHeight || heart.y < 0) {
                    heart.dy = -heart.dy;
                }

                // Mantener dentro de los límites
                heart.x = Math.max(0, Math.min(heart.x, window.innerWidth - 50));
                heart.y = Math.max(0, Math.min(heart.y, window.innerHeight - 50));

                // Aplicar nueva posición
                heart.style.left = heart.x + 'px';
                heart.style.top = heart.y + 'px';
            });

            requestAnimationFrame(animate);
        }

        // Resetear al tocar varias veces
        document.addEventListener('touchstart', function(e) {
            e.preventDefault();
            touchCount++;
            
            if (touchCount >= resetThreshold) {
                hearts.forEach(heart => container.removeChild(heart));
                hearts = [];
                touchCount = 0;
            }
            
            // Reiniciar contador después de 1 segundo sin toques
            setTimeout(() => {
                touchCount = 0;
            }, 1000);
        }, { passive: false });

        // Solicitar permiso para el sensor en iOS
        if (typeof DeviceMotionEvent.requestPermission === 'function') {
            document.body.addEventListener('click', function() {
                DeviceMotionEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            window.addEventListener('devicemotion', handleMotion);
                        }
                    })
                    .catch(console.error);
            }, { once: true });
        }

        // Iniciar animación
        animate();
    </script>
</body>
</html>
