<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Relojes de Arena</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 50px;
        }
        .sandglass {
            width: 100px;
            height: 300px;
            border: 2px solid #333;
            position: relative;
            cursor: pointer;
            background: #f0f0f0;
            overflow: hidden;
        }
        .progress {
            width: 100%;
            background: #87CEEB;
            position: absolute;
            top: 0;
            height: 100%; /* Comienza llena */
            transition: height 0.1s linear;
        }
        .label {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sandglass" id="sandglass1" onclick="toggleSandglass(1)">
            <div class="progress" id="progress1"></div>
        </div>
        <div class="sandglass" id="sandglass2" onclick="toggleSandglass(2)">
            <div class="progress" id="progress2"></div>
        </div>
    </div>
    <div class="container">
        <div class="label">10 segundos</div>
        <div class="label">7 segundos</div>
    </div>
