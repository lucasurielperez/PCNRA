<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Fotográfico</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #000;
            overflow: hidden;
        }
        #camera-view {
            width: 100%;
            height: 50%;
            object-fit: cover;
            position: relative;
        }
        #bingo-grid {
            width: 100%;
            height: 50%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 5px;
            padding: 10px;
            box-sizing: border-box;
        }
        .bingo-item {
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: monospace;
            font-size: 18px;
            border: 2px solid #00ff00;
        }
        .completed {
            background-color: #00ff00;
            color: #000;
        }
        #capture-btn {
            position: absolute;
            bottom: 10px; /* Cerca del borde inferior de la cámara */
            left: 50%;
            transform: translateX(-50%);
            width: 60px; /* Más pequeño */
            height: 60px; /* Más pequeño */
            border-radius: 50%; /* Completamente redondo */
            background-color: rgba(0, 255, 0, 0.7); /* Verde semitransparente */
            border: 2px solid #fff;
            cursor: pointer;
            font-size: 14px;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <video id="camera-view" autoplay></video>
    <button id="capture-btn">Foto</button>
