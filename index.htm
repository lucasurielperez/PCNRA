<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR con marcador Hiro</title>
    <!-- Importar A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Importar AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- Escena de A-Frame con AR.js -->
    <a-scene embedded arjs>
        <!-- Marcador Hiro -->
        <a-marker preset="hiro">
            <!-- Modelo 3D: Caja -->
            <a-box position="0 0.5 0" rotation="0 45 0" scale="2 2 2" color="#4CC3D9"></a-box>
        </a-marker>
        <!-- CÃ¡mara AR -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
