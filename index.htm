<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR con marcador Hiro</title>
    <!-- Importar A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Importar AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- Escena de A-Frame con AR.js -->
    <a-scene embedded arjs>
    <!-- Marcador 1 -->
    <a-marker preset="custom" type="pattern" url="marcador1.patt">
        <a-image src="imagen1.jpg" scale="4 1 3" rotation="-90 0 0"></a-image>
    </a-marker>

    <!-- Marcador 2 -->
    <a-marker preset="custom" type="pattern" url="marcador2.patt">
        <a-image src="imagen2.jpg" scale="4 1 3" rotation="-90 0 0"></a-image>
    </a-marker>

    <!-- Marcador 3 -->
    <a-marker preset="custom" type="pattern" url="marcador3.patt">
        <a-image src="imagen3.jpg" scale="4 1 3" rotation="-90 0 0"></a-image>
    </a-marker>
        <!-- CÃ¡mara AR -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
