<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR con marcador</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js@1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Marcador de tipo patrón con el marcador Hiro -->
        <a-marker preset="hiro">
            <!-- Aquí puedes añadir el dibujo o modelo 3D que quieras mostrar -->
            <a-box position="0 0.5 0" rotation="0 45 0" scale="2 2 2" color="#4CC3D9"></a-box>
        </a-marker>
        <!-- Cámara AR -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
